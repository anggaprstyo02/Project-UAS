<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../../../img/icon.png">
    <title>Logout</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function logout() {
            // Hapus data sesi dari localStorage atau sessionStorage
            localStorage.clear(); // Hapus semua data yang disimpan di localStorage
            sessionStorage.clear(); // Hapus semua data yang disimpan di sessionStorage

            // Arahkan ke halaman login
            window.location.href = "../../../index.html"; 
        }

        // Logout otomatis saat halaman dimuat
        window.onload = logout;
    </script>
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="height: 100vh;">
    
    <div class="text-center">
        <h1 class="mb-3">Logout Berhasil</h1>
        <p class="lead">Anda akan diarahkan ke halaman login...</p>
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
