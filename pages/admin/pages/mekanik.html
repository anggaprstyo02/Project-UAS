<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../../../img/icon.png">
    <title>Mekanik - Admin Bengkel Nusa</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .form-group {
            margin-bottom: 1rem;
        }
        .card-header h3 {
            font-size: 1.2rem;
            font-weight: bold;
        }
        @media (max-width: 768px) {
            .content-wrapper {
                padding: 1rem;
            }
        }
    </style>
</head>
<body class="hold-transition sidebar-mini layout-fixed">
    <div class="wrapper">
        <!-- Navbar -->
        <nav class="main-header navbar navbar-expand navbar-white navbar-light">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
                </li>
                <li class="nav-item d-none d-sm-inline-block">
                    <a href="#" class="nav-link">Form</a>
                </li>
            </ul>
        </nav>
        <!-- /.navbar -->

        <!-- Main Sidebar -->
        <aside class="main-sidebar sidebar-dark-primary elevation-4">
            <a href="../admin.html" class="brand-link">
                <span class="brand-text font-weight-light">Admin Bengkel Nusa</span>
            </a>
            <div class="sidebar">
                <div class="user-panel mt-3 pb-3 mb-3 d-flex">
                    <div class="image">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSIqNS-XTOj8s_ECPEXC9tu-MbmFaDWiIrpvw&s" class="img-circle elevation-2" alt="User Image">
                    </div>
                    <div class="info">
                        <a href="#" class="d-block">Jefri</a>
                    </div>
                </div>
                <nav class="mt-2">
                    <ul class="nav nav-pills nav-sidebar flex-column" role="menu" data-accordion="false">
                        <li class="nav-item">
                            <a href="../admin.html" class="nav-link">
                                <i class="nav-icon fas fa-home"></i>
                                <p>Home</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="dashboard.html" class="nav-link">
                                <i class="nav-icon fas fa-tachometer-alt"></i>
                                <p>Dashboard</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="produk.html" class="nav-link">
                                <i class="nav-icon fas fa-box"></i>
                                <p>Produk</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="mekanik.html" class="nav-link active">
                                <i class="nav-icon fas fa-tools"></i>
                                <p>Montir/Mekanik</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="logout.html" class="nav-link">
                                <i class="nav-icon fas fa-sign-out-alt"></i>
                                <p>Logout</p>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </aside>

        <!-- Content Wrapper -->
        <div class="content-wrapper">
            <!-- Content Header -->
            <div class="content-header">
                <div class="container-fluid">
                    <h1 class="m-0">Form</h1>
                </div>
            </div>

            <!-- Main Content -->
            <div class="content">
                <div class="container-fluid">
                    <!-- Form Mechanic -->
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">Form Montir/Mekanik</h3>
                        </div>
                        <div class="card-body">
                            <form id="mechanicForm" onsubmit="event.preventDefault(); saveMechanic();">
                                <div class="form-group">
                                    <label for="nama">Nama</label>
                                    <input type="text" class="form-control" id="nama" required>
                                </div>
                                <div class="form-group">
                                    <label for="kategori">Kategori</label>
                                    <input type="text" class="form-control" id="kategori" required>
                                </div>
                                <div class="form-group">
                                    <label for="tempat">Tempat</label>
                                    <input type="text" class="form-control" id="tempat" required>
                                </div>
                                <div class="form-group">
                                    <label for="tanggal">Tanggal</label>
                                    <input type="date" class="form-control" id="tanggal" required>
                                </div>
                                <div class="form-group">
                                    <label for="telpon">Telpon</label>
                                    <input type="text" class="form-control" id="telpon" required>
                                </div>
                                <div class="form-group">
                                    <label>Keahlian</label>
                                    <div>
                                        <input type="checkbox" id="service-ringan"> Service Ringan<br>
                                        <input type="checkbox" id="service-berat"> Service Berat<br>
                                        <input type="checkbox" id="body-repair"> Body Repair
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary">Simpan</button>
                            </form>
                        </div>
                    </div>

                    <!-- Table Data Mechanic -->
                    <div class="card mt-5">
                        <div class="card-header">
                            <h3 class="card-title">Data Montir/Mekanik</h3>
                        </div>
                        <div class="card-body">
                            <table class="table table-bordered table-striped">
                                <thead>
                                    <tr>
                                        <th>No</th>
                                        <th>Nama</th>
                                        <th>Kategori</th>
                                        <th>Keahlian</th>
                                        <th>Telpon</th>
                                    </tr>
                                </thead>
                                <tbody id="mechanicTable"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="main-footer text-center bg-dark text-white py-3">
        <div class="container">
            <strong>&copy; 2025 Admin Bengkel Nusa.</strong> All rights reserved.
        </div>
    </footer>

    <!-- Scripts -->
    <script>
        function saveMechanic() {
            const nama = document.getElementById('nama').value;
            const kategori = document.getElementById('kategori').value;
            const tempat = document.getElementById('tempat').value;
            const tanggal = document.getElementById('tanggal').value;
            const telpon = document.getElementById('telpon').value;

            const keahlian = [];
            if (document.getElementById('service-ringan').checked) keahlian.push('Service Ringan');
            if (document.getElementById('service-berat').checked) keahlian.push('Service Berat');
            if (document.getElementById('body-repair').checked) keahlian.push('Body Repair');

            if (!nama || !kategori || !tempat || !tanggal || !telpon) {
                Swal.fire('Error', 'Harap lengkapi semua data!', 'error');
                return;
            }

            const mechanicData = { nama, kategori, tempat, tanggal, telpon, keahlian };
            const transactions = JSON.parse(localStorage.getItem('transactions')) || [];
            transactions.push(mechanicData);
            localStorage.setItem('transactions', JSON.stringify(transactions));

            Swal.fire('Sukses!', 'Data montir berhasil disimpan!', 'success').then(() => {
                document.getElementById('mechanicForm').reset();
                loadMechanics();
            });
        }

        function loadMechanics() {
            const mechanics = JSON.parse(localStorage.getItem('transactions')) || [];
            const tableBody = document.getElementById('mechanicTable');
            tableBody.innerHTML = '';

            mechanics.forEach((mechanic, index) => {
                const row = `
                    <tr>
                        <td>${index + 1}</td>
                        <td>${mechanic.nama}</td>
                        <td>${mechanic.kategori}</td>
                        <td>${mechanic.keahlian.join(', ')}</td>
                        <td>${mechanic.telpon}</td>
                    </tr>
                `;
                tableBody.innerHTML += row;
            });
        }

        document.addEventListener('DOMContentLoaded', loadMechanics);
    </script>
</body>
</html>
